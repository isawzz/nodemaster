    code: "const getText = function (feature, resolution, dom) {\r

      \  const type = dom.text.value;\r

      \  const maxResolution = dom.maxreso.value;\r

      \  let text = feature.get('name');\r

      \  if (resolution > maxResolution) {\r

      \    text = '';\r

      \  } else if (type == 'hide') {\r

      \    text = '';\r

      \  } else if (type == 'shorten') {\r

