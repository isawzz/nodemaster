      \      mStyle(c, { position: 'absolute', left: x, top: y });\r

      \      y += overlap;\r

      \    }\r

      \    return [x, y];\r

      \  }\r

      \  function splayUp(elems, d, x, y, overlap) {\r

      \    y += (elems.length - 1) * overlap;\r

      \    let yLast = y;\r

      \    for (const c of elems) {\r

      \      mAppend(d, c);\r

      \      mStyle(c, { position: 'absolute', left: x, top: y });\r

      \      y -= overlap;\r

      \    }\r

      \    return [x, yLast];\r

